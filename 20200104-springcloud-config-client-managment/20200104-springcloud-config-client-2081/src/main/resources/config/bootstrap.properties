#
spring.application.name=application-dev

# 设置profile的名字(其实就是在github上的文件的名字(application-dev,application-test,application-pro))，不要添加后缀，最终会自动的补全后缀
spring.cloud.config.profile=dev

# 设置label(默认是master,可以不配置)
spring.cloud.config.label=master

# 配置config的服务器端的url
spring.cloud.config.uri=http://localhost:3081
